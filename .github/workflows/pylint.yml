name: Pylint
permissions:
  contents: read

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pylint
      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py') --fail-under=7
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install dependencies (including lizard)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          # ensure lizard is present for linting
          pip install lizard
      - name: Lizard
        run: |
          # fail the job if lizard exits non-zero and forward annotations
          set -o pipefail
          lizard -w -C 9 -T nloc=40 -L 60 -a 5 DataReaper.py \
            | sed -r 's/(.*):([0-9]*): warning: (.*)/::warning file=\1,line=\2::\3/'
          lizard -w -C 9 -T nloc=40 -L 60 -a 5 src/*.py \
            | sed -r 's/(.*):([0-9]*): warning: (.*)/::warning file=\1,line=\2::\3/'
